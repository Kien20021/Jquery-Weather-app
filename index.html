<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            placeholder="Nhập tên thành phố..."
            class="search-city" />
        </div>
        <div class="infor-wraper">
          <h3 class="city-name">Hà Nội</h3>
          <p class="weather-state">bầu trời quang đãng</p>
          <img
            src=" https://openweathermap.org/img/wn/10d@2x.png"
            alt="WeatherIcon"
            class="weather-icon" />
          <p class="temperature">29</p>
        </div>
      </div>

      <div class="additional-section">
        <div class="item">
          <h4 class="lable">Độ ẩm: <span class="humidity">38%</span></h4>
        </div>
        <div class="item">
          <h4 class="lable">Gió: <span class="wind-speed">11 km/h </span></h4>
        </div>
      </div>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</html>
